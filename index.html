<!DOCTYPE html>
<html>
  <head>
    <title>Anagram Helper</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
  </head>
  <body>
    <div class="mainframe">
      <p class="input-label">Original</p>
      <textarea
        id="original"
        type="text"
        placeholder="Type a phrase which you wish to turn into an anagram"
        autofocus
      ></textarea>

      <p class="input-label">Material <button id="shuffle">‚ü≥</button></p>
      <textarea id="material" type="text" readonly></textarea>

      <p class="input-label">Anagram</p>
      <textarea
        id="anagram"
        type="text"
        placeholder="Compose an anagram from the letters in Material"
      ></textarea>
    </div>
    <script src="index.js"></script>
  </body>
</html>
